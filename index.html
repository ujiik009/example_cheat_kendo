<script type="text/javascript">
	 function stacked_area(target,type_chart,stack_option) {
            $(target).kendoChart({
               title: {
                    text: "Olympic Medals won by USA"
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: type_chart,
                    stack: stack_option
                },
                series: [{
                    name: "Gold Medals",
                    data: [40, 32, 34, 36, 45, 33, 34, 83, 36, 37, 44, 37, 35, 36, 46],
                    color: "#f3ac32"
                }, {
                    name: "Silver Medals",
                    data: [19, 25, 21, 26, 28, 31, 35, 60, 31, 34, 32, 24, 40, 38, 29],
                    color: "#b8b8b8"
                }, {
                    name: "Bronze Medals",
                    data: [17, 17, 16, 28, 34, 30, 25, 30, 27, 37, 25, 33, 26, 36, 29],
                    color: "#bb6e36"
                }],
                valueAxis: {
                    
                    line: {
                        visible: false
                    },
                    minorGridLines: {
                        visible: true
                    }
                },
                categoryAxis: {
                    categories: [1952, 1956, 1960, 1964, 1968, 1972, 1976, 1984, 1988, 1992, 1996, 2000, 2004, 2008, 2012],
                    majorGridLines: {
                        visible: false
                    }
                },
                tooltip: {
                    visible: true,
                    template: "#= series.name #: #= value #"
                }

            });
        }


$(function(){
	var chart_type = [
		"bar",
		"column",
		"line",
		"area"
	]
	//stacked_area(target,type_chart,stack_option) 
	stacked_area("#chart",chart_type[0],1);
});
</script>
