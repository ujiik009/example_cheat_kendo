<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
       <!--  <link href="../content/shared/styles/examples-offline.css" rel="stylesheet"> -->
        <link href="lib/styles/kendo.common.min.css" rel="stylesheet">
        <link href="lib/styles/kendo.rtl.min.css" rel="stylesheet">
        <link href="lib/styles/kendo.default.min.css" rel="stylesheet">
        <link href="lib/styles/kendo.default.mobile.min.css" rel="stylesheet">
        <script src="lib/js/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="lib/js/jszip.min.js"></script>
        <script src="lib/js/kendo.all.min.js"></script>
       <!--  <script src="../content/shared/js/console.js"></script> -->
</head>
<body>
    <div id="example">
        <select id="chart_type"></select>
        <div class="demo-section k-content wide">
            <div id="chart"></div>
        </div>
    </div>
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
</body>
<script type="text/javascript">
     function stacked_area(target,type_chart,stack_option) {
            $(target).kendoChart({
               title: {
                    text: type_chart
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: type_chart,
                    stack: stack_option
                },
                series: [{
                    name: "Gold Medals",
                    data: [40, 32, 34, 36, 45, 33, 34, 83, 36, 37, 44, 37, 35, 36, 46],
                    color: "#f3ac32"
                }, {
                    name: "Silver Medals",
                    data: [19, 25, 21, 26, 28, 31, 35, 60, 31, 34, 32, 24, 40, 38, 29],
                    color: "#b8b8b8"
                }, {
                    name: "Bronze Medals",
                    data: [17, 17, 16, 28, 34, 30, 25, 30, 27, 37, 25, 33, 26, 36, 29],
                    color: "#bb6e36"
                }],
                seriesClick: function(e) {
                    console.log(this);
                    $("#myModal").modal('toggle');
                },valueAxis: {
                    line: {
                        visible: false
                    },
                    minorGridLines: {
                        visible: true
                    }
                },
                categoryAxis: {
                    categories: [1952, 1956, 1960, 1964, 1968, 1972, 1976, 1984, 1988, 1992, 1996, 2000, 2004, 2008, 2012],
                    majorGridLines: {
                        visible: false
                    }
                },
                tooltip: {
                    visible: true,
                    template: "#= series.name #: #= value # #= series.color #"
                }

            });
        }
$(function(){
    var chart_type = [
        "bar",
        "column",
        "line",
        "area"
    ];
    //stacked_area(target,type_chart,stack_option) 
    stacked_area("#chart","bar",0);
    $.each(chart_type, function(index, val) {
        $("#chart_type").append(`<option value="${val}">${val}</option>`);
    }); 

     $("#chart_type").change(function(event) {
            stacked_area("#chart",$(this).val(),0);
     });
});
</script>
</html>
